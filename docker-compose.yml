version: '3.8'

services:
  app:
    build:
      context: ./app
      dockerfile: Dockerfile
    ports:
      - "3000:3000"  # The application will be exposed on port 3000
    volumes:
      - ./app:/workspace:cached
      - /workspace/node_modules
      - ./app/users-data:/workspace/users-data
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
